<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Book an Exercise</h2>
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700">Date</label>
        <input type="date" formControlName="fromDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">From Time</label>
        <input type="time" formControlName="fromTime" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        <div *ngIf="bookingForm.get('fromTime')?.invalid && bookingForm.get('fromTime')?.touched" class="text-red-600">
          From Time is required
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Until Time</label>
        <input type="time" formControlName="untilTime" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        <div *ngIf="bookingForm.get('untilTime')?.invalid && bookingForm.get('untilTime')?.touched" class="text-red-600">
          Until Time is required
        </div>
        <div *ngIf="bookingForm.errors?.['timeRangeInvalid']" class="text-red-600">
          Until Time must be after From Time
        </div>
      </div>
      <div *ngIf="errorMessage" class="text-blue-600">
        {{ errorMessage }}
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded" [disabled]="bookingForm.invalid">
        Book
      </button>
    </form>
  </div>
